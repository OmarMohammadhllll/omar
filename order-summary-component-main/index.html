    <title>order</title>
    <link rel="stylesheet" href="style.css" />

    <div class="container">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="content">
        <h1>Order Summary</h1>

          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device <br />

        </p>
        <div class="icon">
